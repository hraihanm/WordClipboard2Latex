<p class="MsoNormal">Hitung magnitudo mutlak Omega Centauri:</p>

<p class="MsoNormal"><!--[if gte msEquation 12]><m:oMathPara><m:oMath><m:eqArr><m:e><m:r><m:rPr><m:sty m:val="bi"/></m:rPr><m:t>m</m:t></m:r><m:r><m:t>-</m:t></m:r><m:r><m:rPr><m:sty m:val="bi"/></m:rPr><m:t>M</m:t></m:r><m:r><m:t>=-5+5</m:t></m:r><m:func><m:funcPr><m:ctrlPr><w:rPr><w:rFonts w:ascii="Cambria Math"/></w:rPr></m:ctrlPr></m:funcPr><m:fName><m:r><m:t>log</m:t></m:r></m:fName><m:e><m:sSub><m:e><m:r><m:t> </m:t></m:r></m:e><m:sub><m:r><m:t>10</m:t></m:r></m:sub></m:sSub></m:e></m:func><m:r><m:rPr><m:sty m:val="bi"/></m:rPr><m:t>d</m:t></m:r></m:e><m:e><m:r><m:rPr><m:sty m:val="bi"/></m:rPr><m:t>M</m:t></m:r><m:r><m:t>=</m:t></m:r><m:r><m:rPr><m:sty m:val="bi"/></m:rPr><m:t>m</m:t></m:r><m:r><m:t>+5-5</m:t></m:r><m:func><m:funcPr><m:ctrlPr><w:rPr><w:rFonts w:ascii="Cambria Math"/></w:rPr></m:ctrlPr></m:funcPr><m:fName><m:r><m:t>log</m:t></m:r></m:fName><m:e><m:sSub><m:e><m:r><m:t> </m:t></m:r></m:e><m:sub><m:r><m:t>10</m:t></m:r></m:sub></m:sSub></m:e></m:func><m:r><m:rPr><m:sty m:val="bi"/></m:rPr><m:t>d</m:t></m:r></m:e><m:e><m:r><m:rPr><m:sty m:val="bi"/></m:rPr><m:t>M</m:t></m:r><m:r><m:t>=4.9+5-5</m:t></m:r><m:func><m:funcPr><m:ctrlPr><w:rPr><w:rFonts w:ascii="Cambria Math"/></w:rPr></m:ctrlPr></m:funcPr><m:fName><m:r><m:t>log</m:t></m:r></m:fName><m:e><m:sSub><m:e><m:r><m:t> </m:t></m:r></m:e><m:sub><m:r><m:t>10</m:t></m:r></m:sub></m:sSub></m:e></m:func><m:r><m:t>15800</m:t></m:r></m:e><m:e><m:r><m:rPr><m:sty m:val="bi"/></m:rPr><m:t>M</m:t></m:r><m:r><m:t>=-11.093</m:t></m:r></m:e></m:eqArr></m:oMath></m:oMathPara><![endif]--><!--[if !msEquation]><span style='font-size:11.0pt;font-family:"Calibri",sans-serif;mso-ascii-theme-font:minor-latin'><i>m</i>-<i>M</i>=-5+5log<sub>10</sub><i>d</i></span><![endif]--></p>

<p class="MsoNormal">Karena magnitudo tersebut berasal dari <!--[if gte msEquation 12]><m:oMath><m:r><m:rPr><m:sty m:val="bi"/></m:rPr><m:t>N</m:t></m:r></m:oMath><![endif]--><!--[if !msEquation]><span><i>N</i></span><![endif]--> banyaknya bintang, maka hubungan antara magnitudo mutlak masing-masing bintang dengan magnitudo mutlak gugus menjadi</p>

<p class="MsoNormal"><!--[if gte msEquation 12]><m:oMathPara><m:oMath><m:r><m:rPr><m:sty m:val="bi"/></m:rPr><m:t>M</m:t></m:r><m:r><m:t>-</m:t></m:r><m:sSub><m:e><m:r><m:rPr><m:sty m:val="bi"/></m:rPr><m:t>M</m:t></m:r></m:e><m:sub><m:r><m:t>⋆</m:t></m:r></m:sub></m:sSub><m:r><m:t>=-2.5</m:t></m:r><m:func><m:funcPr><m:ctrlPr><w:rPr><w:rFonts w:ascii="Cambria Math"/></w:rPr></m:ctrlPr></m:funcPr><m:fName><m:r><m:t>log</m:t></m:r></m:fName><m:e><m:sSub><m:e><m:r><m:t> </m:t></m:r></m:e><m:sub><m:r><m:t>10</m:t></m:r></m:sub></m:sSub></m:e></m:func><m:f><m:num><m:r><m:rPr><m:sty m:val="bi"/></m:rPr><m:t>L</m:t></m:r></m:num><m:den><m:sSub><m:e><m:r><m:rPr><m:sty m:val="bi"/></m:rPr><m:t>L</m:t></m:r></m:e><m:sub><m:r><m:t>⋆</m:t></m:r></m:sub></m:sSub></m:den></m:f><m:r><m:t>=-2.5</m:t></m:r><m:func><m:funcPr><m:ctrlPr><w:rPr><w:rFonts w:ascii="Cambria Math"/></w:rPr></m:ctrlPr></m:funcPr><m:fName><m:r><m:t>log</m:t></m:r></m:fName><m:e><m:sSub><m:e><m:r><m:t> </m:t></m:r></m:e><m:sub><m:r><m:t>10</m:t></m:r></m:sub></m:sSub></m:e></m:func><m:r><m:rPr><m:sty m:val="bi"/></m:rPr><m:t>N</m:t></m:r><m:r><m:t>.</m:t></m:r></m:oMath></m:oMathPara><![endif]--><!--[if !msEquation]><span><i>M</i>-<i>M</i><sub>⋆</sub>=-2.5log<sub>10</sub>L/L<sub>⋆</sub>=-2.5log<sub>10</sub><i>N</i>.</span><![endif]--></p>
